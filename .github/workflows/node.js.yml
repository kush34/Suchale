name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # --- Backend ---
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Create firebase serviceAccount file
        working-directory: backend
        run: |
            echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > secret.json


      - name: Create .env from sample + inject secrets
        working-directory: backend
        run: |
          cp .env.sample .env
          sed -i "s|MONGO_URL=.*|MONGO_URL=mongodb://localhost:27017/testdb|g" .env
          sed -i "s|NODE_ENV=.*|NODE_ENV=test|g" .env
          sed -i "s|JWT_SECRET=.*|JWT_SECRET=${{ secrets.JWT_SECRET }}|g" .env
          sed -i "s|API_KEY=.*|API_KEY=${{ secrets.API_KEY }}|g" .env
          sed -i "s|SOME_KEY=.*|SOME_KEY=${{ secrets.SOME_KEY }}|g" .env
          
      - name: Build backend
        working-directory: backend
        run: npm run build 

      - name: Test backend
        working-directory: backend
        run: npm test --if-present

      # --- Frontend ---
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build 

      - name: Test frontend
        working-directory: frontend
        run: npm test 
